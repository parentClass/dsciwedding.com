    <script>
        $.ajax({
            type: "GET",
            url: "https://api.dsciwedding.com/gallery/list",
            success: function (response) {
                const j = JSON.parse(response);

                const e = [];

                const ceremony = j.ceremony;
                const reception = j.reception;
                const afterparty = j.afterparty;

                e.push(ceremony);
                e.push(reception);
                e.push(afterparty);

                $('#ngY2P').nanogallery2({
                    // ### gallery settings ###
                    thumbnailHeight:  "auto",
                    thumbnailWidth:   200,
                    thumbnailBaseGridHeight: 100,
                    galleryTheme: "light",
                    galleryDisplayMode: "pagination",
                    thumbnailDisplayTransition: "scaleUp",
                    itemsBaseURL:     'https://api.dsciwedding.com/gallery/list',
                    items: e.flatMap(i => i).map((image) => {
                        return { src: image, thumb: image }
                    }),
                    pagination: {
                        enabled: true, // Enable pagination
                        maxItems: 1,  // Set maximum items per page
                        position: 'bottom' // Position of pagination
                    }
                });
            },
            error: function(err) {
                
            }
        });
    </script>
