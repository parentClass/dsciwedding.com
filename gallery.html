    <script>
        $.ajax({
            type: "GET",
            url: "https://api.dsciwedding.com/gallery/list",
            success: function (response) {
                const j = JSON.parse(response);

                if (j.length > 0) {
                    const f = j.map((image) => {
                        return { src: image, thumb: image }
                    });

                    $('#ngY2P').nanogallery2({
                        // ### gallery settings ###
                        thumbnailWidth: "auto",
                        thumbnailHeight: 200,
                        galleryTheme: "light",
                        galleryDisplayMode: "pagination",
                        thumbnailDisplayTransition: "scaleUp",
                        itemsBaseURL: 'https://api.dsciwedding.com/gallery/list',
                        items: f,
                        pagination: true,            // Enable pagination
                        maxItemsPerPage: 5,        // Items per page
                    });

                    // update count
                    $('#gallery-count').text(f.length + ' image(s)')

                    // hide loading
                    $('.preloader').delay(0).fadeOut(1500);
                } else {
                    $('#ngY2P').append(
                        `<h5>No images were uploaded yet</h5>`)

                    // hide loading
                    $('.preloader').delay(0).fadeOut(1500);
                }
            },
            error: function(err) {
                
            }
        });
    </script>
